<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Market Research Agent</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #4caf50;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, textarea, button {
            width: 100%;
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .response-box {
            margin-top: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 150px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Market Research Agent</h1>
    </header>
    <div class="container">
        <form action="/analyze" method="POST">
            <label for="product_name">1. Product Name:</label>
            <input type="text" id="product_name" name="product_name" required>
            
            <label for="target_audience">2. Target Audience:</label>
            <input type="text" id="target_audience" name="target_audience" required>
            
            <label for="unique_features">3. Unique Features:</label>
            <textarea id="unique_features" name="unique_features" required></textarea>
            
            <label for="competitors">4. Competitors:</label>
            <textarea id="competitors" name="competitors" required></textarea>
            
            <label for="business_model">5. Business Model:</label>
            <input type="text" id="business_model" name="business_model" required>
            
            <button type="submit">Analyze</button>
        </form>

        {% if analysis %}
            <div class="response-box">
                <h2>AI Analysis and Guidance:</h2>
                <p>{{ analysis }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
